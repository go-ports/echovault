name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  # Single macOS runner builds all targets via zig cross-compilation.
  # darwin targets use native Xcode clang; linux and windows use zig.
  goreleaser:
    name: Build & Release
    runs-on: macos-latest
    env:
      CGO_ENABLED: "1"
      CGO_CFLAGS: "-DSQLITE_ENABLE_FTS5"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.26.0
          cache: true
          cache-dependency-path: go.sum

      - name: Set up Zig
        uses: mlugg/setup-zig@v1
        with:
          version: '0.14.0'

      - name: Create zig CC/CXX wrapper scripts
        run: |
          mkdir -p "$HOME/.local/bin"
          for target in \
            x86_64-linux-musl aarch64-linux-musl \
            arm-linux-musleabi arm-linux-musleabihf \
            x86_64-windows-gnu aarch64-windows-gnu; do
            printf '#!/bin/sh\nexec zig cc -target %s "$@"\n' "$target" \
              > "$HOME/.local/bin/zig-cc-${target}"
            printf '#!/bin/sh\nexec zig c++ -target %s "$@"\n' "$target" \
              > "$HOME/.local/bin/zig-cxx-${target}"
            chmod +x \
              "$HOME/.local/bin/zig-cc-${target}" \
              "$HOME/.local/bin/zig-cxx-${target}"
          done
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Run GoReleaser (snapshot — PR)
        if: github.event_name == 'pull_request'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload snapshot artifacts (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v6
        with:
          name: snapshot
          path: dist/
          retention-days: 7

      - name: Run GoReleaser (release — tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

